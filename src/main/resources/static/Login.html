<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="pic/TU.png" type="image/png">


<body>
<div class="login">
 <from action="/Login" method="post" >
     <link rel="stylesheet" type="text/css" href="styles.css">

    <h2>LOGIN</h2>

        <label for="username">ชื่อผู้ใช้:</label>
        <input type="text" id="username" name="username" placeholder="รหัศนักศึกษา" required><br>

        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" name="password" placeholder="เลขประจำตัวบัตรประชาชน"required><br>
        <button type="submit"><a href="index.html">เข้าสู่ระบบ</a></button>


 </from>
</div>
</body>
</html>

<script>
    //check login script
    
    const apiForm = document.getElementById('form');
    const apiResponse = document.getElementById('apiResponse');
    
    apiForm.addEventListener('submit', function (e) {
        e.preventDefault();
    
        // รับข้อมูลจากฟอร์ม
        const formData = new FormData(apiForm);
    
        // สร้าง JSON จากข้อมูลฟอร์ม
        const jsonData = {};
        formData.forEach((value, key) => {
        jsonData[key] = value;
        });
    
        // ส่งข้อมูลไปยัง API
        sendDataToAPI(jsonData);
    });
    
    function sendDataToAPI(data) {
        // URL ของ API
        const apiUrl = 'https://restapi.tu.ac.th/api/v1/auth/Ad/verify';
    
        // สร้างคำขอ POST โดยใช้ Fetch API
        fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Application-Key': 'TUe2e59e8f883232ef8d55e1df294429a53ebe2b674e71f1b3a2dfd91d4f978aa699bb71061f3ce8da1d35f4010396f273', // แทนด้วยคีย์แอปพลิเคชันของคุณ
        },
        body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(responseData => {
        if (responseData.status && responseData.type == "student") {
            // ทำการนำทางไปยังหน้าอื่น ๆ หากมีข้อมูลถูกต้อง
            window.location.href = 'form.html';
        } else {
            // ไม่พบข้อมูลหรือข้อมูลไม่ถูกต้อง
            apiResponse.innerHTML = 'ไม่พบข้อมูลหรือข้อมูลไม่ถูกต้อง';
        }
        })
        .catch(error => {
        console.error('เกิดข้อผิดพลาดในการเรียกใช้ API:', error);
        apiResponse.innerHTML = 'เกิดข้อผิดพลาดในการเรียกใช้ API';
        });
    }
    </script>
