<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitting...</title>
    <link rel="icon" href="pic/TU.png" type="image/png">
</head>
<script src="script/pullFromSessionStorage.js"></script>
<body onload="authVerification()">
<link rel="stylesheet" type="text/css" href="css/SuccessStyle.css">
    <div class="container">
        <div id="circle"></div>
        <div id="tickMark">&#10004;</div>

        <h1>ส่งแบบฟอร์มสำเร็จ</h1>

        <p>Thank you for submitting the form</p>

        <a href="MainPage.html">Go to Main Page</a>

    </div>

<!-- เพิ่มสคริปต์ JavaScript หากต้องการปรับแต่งการทำงานเพิ่มเติม -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
       var circle = document.getElementById('circle');
       var tickMark = document.getElementById('tickMark');

       // แสดงวงกลมและติ้ก
       circle.style.display = 'block';
       tickMark.style.display = 'block';

       // หายไปหลังจาก 2 วินาที
       setTimeout(function() {
           circle.style.display = 'none';
           tickMark.style.display = 'none';
       }, 2000);
   });

</script>

</body>
</html>
